# frontend/nginx.conf
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Definisce la porta su cui Nginx deve ascoltare
    # Nginx di default usa 80, ma Cloud Run richiede la porta definita dalla variabile d'ambiente PORT.
    server {
        listen 8080; # Usiamo 8080 come fallback, ma Cloud Run lo sovrascrive con la variabile d'ambiente
        
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        # Gestione del routing client-side (necessaria per app React/Vite)
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}