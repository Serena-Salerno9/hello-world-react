options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # 1. Build dell'immagine
  - name: "gcr.io/cloud-builders/docker"
    id: "Build BE Image"
    args:
      [
        "build",
        "-t",
        "europe-west1-docker.pkg.dev/test-sere/test-repo/hello-backend:$SHORT_SHA",
        "server/",
      ]

  # 2. Push dell'immagine
  - name: "gcr.io/cloud-builders/docker"
    id: "Push BE Image"
    args:
      [
        "push",
        "europe-west1-docker.pkg.dev/test-sere/test-repo/hello-backend:$SHORT_SHA",
      ]

  # 3. Deploy su Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    id: "Deploy BE"
    args:
      [
        "run",
        "deploy",
        "hello-backend",
        "--image",
        "europe-west1-docker.pkg.dev/test-sere/test-repo/hello-backend:$SHORT_SHA",
        "--region",
        "europe-west1",
        "--platform",
        "managed",
        "--allow-unauthenticated",
      ]

  # 4. Trigger FE Build (Allineato correttamente)
  - name: "gcr.io/cloud-builders/gcloud"
    id: "Trigger FE Build"
    args: ["beta", "builds", "triggers", "run", "fe-trigger", "--branch=main"]
